<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.io example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
</head>
<body>
  <div class="row" style="margin-top: 50px">
    <div class="col m4 offset-m4">
      <div class="input-field">
        <label for="user-name">User name</label>
        <input type="text" id="user-name">
      </div>
      <div class="input-field">
        <label for="user-message">Enter you message here</label>
        <textarea name="" id="user-message" cols="30" rows="10" class="materialize-textarea"></textarea>
      </div>
      <div><button class="waves-effect waves-light btn teal" id="send-message">Send message</button></div>
      <ul id="chat-messages" class="collection" style="margin-top: 30px"></ul>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="client.js"></script>
</body>
</html>
